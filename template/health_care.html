<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Anomaly Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username"><br><br>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Prediction Page -->
    <div class="container" id="prediction-container" style="display: none;">
        <h2>Healthcare Anomaly Detection</h2>
        <form id="predict-form">
            <label for="DRG_Definition">DRG Definition:</label>
            <input type="number" id="DRG_Definition" placeholder="Enter DRG Definition"><br><br>

            <label for="Provider_Id">Provider ID:</label>
            <input type="number" id="Provider_Id" placeholder="Enter Provider ID"><br><br>

            <label for="Total_Discharges">Total Discharges:</label>
            <input type="number" id="Total_Discharges" placeholder="Enter Total Discharges"><br><br>

            <label for="Average_Covered_Charges">Average Covered Charges:</label>
            <input type="number" id="Average_Covered_Charges" step="0.01" placeholder="Enter Covered Charges"><br><br>

            <label for="Average_Total_Payments">Average Total Payments:</label>
            <input type="number" id="Average_Total_Payments" step="0.01" placeholder="Enter Total Payments"><br><br>

            <label for="Average_Medicare_Payments">Average Medicare Payments:</label>
            <input type="number" id="Average_Medicare_Payments" step="0.01" placeholder="Enter Medicare Payments"><br><br>

            <button type="button" onclick="predict()">Predict</button>
        </form>

        <h3 id="prediction-result"></h3>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("prediction-container").style.display = "block";
            } else {
                alert("Invalid Username or Password");
            }
        }

        function predict() {
            let formData = {
                "DRG_Definition": document.getElementById("DRG_Definition").value,
                "Provider_Id": document.getElementById("Provider_Id").value,
                "Total_Discharges": document.getElementById("Total_Discharges").value,
                "Average_Covered_Charges": document.getElementById("Average_Covered_Charges").value,
                "Average_Total_Payments": document.getElementById("Average_Total_Payments").value,
                "Average_Medicare_Payments": document.getElementById("Average_Medicare_Payments").value
            };

            fetch("https://your-app.onrender.com/predict", { // Replace with your Render URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("prediction-result").innerHTML = `<span style="color: red;">Error: ${data.error}</span>`;
                } else {
                    document.getElementById("prediction-result").innerHTML = `Predicted Value: <span style="color: green;">${data.prediction}</span>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("prediction-result").innerHTML = `<span style="color: red;">An error occurred.</span>`;
            });
        }
    </script>

</body>
</html>
